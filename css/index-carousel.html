<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
  
  <div class="navbar-wrapper">
    <div class="container">
      <div class="navbar navbar-static-top" role="navigation" style="margin-top:10px;">
        <div class="container">
          <form id="edhrec" method="post" action="fetch_results.py"  role="form">
            <div class="form-group" style="display:inline;">
              <div class="input-group">
                <span class="input-group-addon">Tappedout</span>
                <input type="text" class="form-control"  name="inputurl" id="inputurl" placeholder="i.e. http://tappedout.net/mtg-decks/storm-crow-wreck-face/" value="" >
                <span class="input-group-btn">
                  <button type="submit" id="submitURL" class="btn ">Submit</button>
                  
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron" style="background-color: #424242;" id="welcome">
    <div class="container">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  <div class="jumbotron" id="results-div">
    <div class="container" id="results">

    </div>
  </div>












    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type='text/javascript'>
    $(document).ready(function(){
      $(document).ajaxStart(function(){
        $('#welcome').slideUp('slow');
      });

      $('#results-div').hide();
      $('#results').hide();
      $("#edhrec").submit(function(event){
        event.preventDefault();
        var $form = $(this);
        var $submiturl = $('#inputurl').val();
        if($submiturl == 0 ){$submiturl = " ";}
        
        $.ajax({
                url: "fetch_results.py",
                type: "post",
                datatype: "html",
                data: {inputurl: $submiturl},
                success: function(response){
                        $("#results").html(response);
                        $('#results-div').show();
                        $('#results').fadeIn('xslow');
                        console.log("There is a response"); 
                }
        });
      });


    });
    </script>
  </body>
</html>
